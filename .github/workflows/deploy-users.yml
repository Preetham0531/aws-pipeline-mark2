name: Deploy Users Module

on:
  push:
    branches: [ main ]
    paths:
      - 'project/modules/users/**'
      - 'project/template.yaml'
      - 'project/scripts/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      STAGE: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Build
        working-directory: project
        run: sam build --use-container

      - name: SAM Deploy (users only)
        working-directory: project
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --stack-name project-shared \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides StageName=${{ env.STAGE }}

      - name: Install script deps
        working-directory: project
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3

      - name: Sync API routes for users
        working-directory: project
        run: |
          python scripts/sync_routes.py --module users --stage ${{ env.STAGE }}


